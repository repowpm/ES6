<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impuestos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Impuestos de Clientes</h1>
        
        <div id="app" class="mt-4">
            <form id="clienteForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="montoBruto">Monto Bruto Anual:</label>
                    <input type="number" class="form-control" id="montoBruto" required>
                </div>
                
                <div class="form-group">
                    <label for="deducciones">Deducciones:</label>
                    <input type="number" class="form-control" id="deducciones" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Calcular Impuesto</button>
            </form>

            <p id="resultado" class="mt-3"></p>
        </div>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
